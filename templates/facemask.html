

<html>

  <head>
    <meta charset="UTF-8">
    <title>Video Surveillance</title>
    <link rel="stylesheet" type="text/css" href="static/facemask.css">
  </head>

  <body>
    <div class="title">
      <h1>Facemask Detection</h1>
    </div>
    <div class="footer">
            <h1>Stay safe  Stay home!</h1>
        </div>

     <div class="mycam">
      <img id="video" src="static/safe.png">
    </div>

    <div>
      <button id ="start" onclick="start()">start</button>
      <button id ="stop" onclick="stop()">stop</button>
    </div>


    <script>
      function stop(){
        var imag=document.getElementById('video');
        imag.src="static/safe.png";
        // $("img").attr("src","static/plot.png");
      }
      function start(){
        var imag=document.getElementById('video');
        imag.src="{{ url_for('video_feed') }}";

      }
    </script>
  </body>

</html>
